# About Section
about_title: Über mich
about_profile_image: images/profile.png
about_content: | # this will include new lines to allow paragraphs
  Als Full Stack Engineer bringe ich viele Jahre Erfahrung in der ganzheitlichen Entwicklung von
  Enterprise Level Software für tausende Anwender mit, sowohl im B2B- als auch im B2C-Umfeld. Ich begleite Ihr
  Projekt auf Wunsch von der Konzeption über die Implementierung bis hin zum Roll-Out der Software
  an Ihre Anwender. So kann ich Ihrem Projekt zu Erfolg verhelfen, besonders wenn es darum geht,
  komplexe Anforderung im <mark>Backend</mark>, in der <mark>Datenmigration</mark> oder dem Betrieb
  zu erfüllen &mdash; sei es als <mark>Microservices</mark> in der <mark>Cloud</mark> oder
  eher monolithisch in einer klassischen Serverumgebung.

  Meine Brot-und-Butter-Technologien sind <mark>Java</mark>, <mark>Go</mark>, <mark>Docker</mark>,
  <mark>Kubernetes</mark> und die <mark>Google Cloud Platform</mark>. Vielen weiteren Technologien bin
  ich bereits in einem Projekt begegnet (siehe Projektliste) &mdash; in alle anderen arbeite
  ich mich mit Freude ein.

  Gerne entwickle ich in benutzerzentrierten, <mark>agilen Entwicklungsprozessen</mark> und unterstütze Sie auch in Aspekten des <mark>Usability
  Engineering</mark>.

